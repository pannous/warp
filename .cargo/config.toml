[net]
offline = true

[build]
# Maximum incremental compilation
incremental = true
# Parallel jobs (default uses all cores, 8 is explicit)
jobs = 8
# Use local target dir (override global CARGO_TARGET_DIR for consistency between IDE and CLI)
target-dir = "target"
# Timeout protection for tests - prevents infinite loops from hanging CI/development
# Uses gtimeout on macOS (brew install coreutils) or timeout on Linux

#[target.aarch64-apple-darwin]
# Smart timeout: 0.1s enable with FAST_TIMEOUT (or use default / disable with NO_TIMEOUT=1 or DEBUG=1)
#runner = [".cargo/timeout-runner.sh"]

[target.x86_64-apple-darwin]
runner = [".cargo/timeout-runner.sh"]

[target.x86_64-unknown-linux-gnu]
runner = [".cargo/timeout-runner.sh"]

# Note: Use 'cargo test --no-fail-fast' to run all tests
# Or use the 't' alias: cargo t
#[alias]
#t = "test --no-fail-fast"
